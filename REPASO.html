<!DOCTYPE html>

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./estilos.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <marquee width="500px" behavior="alternate" class="tic">'Tic Tac Toe'</marquee>
    <button class="re">Reinciar</button>
    <div class="contenedor-grid">
      <div class="elemento-grid fila columna"></div>
      <div class="elemento-grid fila columna"></div>
      <div class="elemento-grid fila"></div>

      <div class="elemento-grid fila columna"></div>
      <div class="elemento-grid fila columna"></div>
      <div class="elemento-grid fila"></div>

      <div class="elemento-grid columna"></div>
      <div class="elemento-grid columna"></div>
      <div class="elemento-grid"></div>
    </div>

  </body>
</html>
